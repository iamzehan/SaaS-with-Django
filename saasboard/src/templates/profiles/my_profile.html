{% extends "base.html" %}
<head>
    <title>{% block head_title %}My Profile{% endblock head_title %}</title>
</head>
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full transition-transform hover:scale-105">
    <div class="flex flex-col items-center">
      <!-- Profile Picture with First Letter -->
      <div class="flex text-white px-5 py-3 mx-3 text-sm bg-gray-800 md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-800 rounded-full mb-4">
        {{ request.user.username.0.upper }}
      </div>
      <h2 class="text-2xl font-semibold text-gray-800 mb-1">{{ user.username }}</h2>
      <p class="text-gray-500 mb-4">{{ user.email }}</p>
    </div>

    <div class="mt-8">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Account Details</h3>
      <ul class="space-y-2">
        <li class="flex items-center">
          <span class="material-icons text-indigo-400 mr-2">person</span>
          <span class="text-gray-700">Username: {{ user.username }}</span>
        </li>
        <li class="flex items-center">
          <span class="material-icons text-indigo-400 mr-2">email</span>
          <span class="text-gray-700">Email: {{ user.email }}</span>
        </li>
        <!-- Add more advanced details here -->
      </ul>
    </div>
  </div>
</div>
{% endblock %}
